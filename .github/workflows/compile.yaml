name: Compile

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  compile:
    name: ${{ matrix.target }}

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: linux
            os: ubuntu-latest
            bin: hello
          - target: windows
            os: windows-latest
            bin: hello.exe

    steps:
      - uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: pnpm

      - name: Install
        run: pnpm install

      - name: Copy on windows
        if: ${{ matrix.target == 'windows' }}
        run: |
          cp (Get-Command node).Source ${{ matrix.bin }}
          .\${{ matrix.bin }} --version

      - name: Copy on linux
        if: ${{ matrix.target != 'windows' }}
        run: |
          cp $(command -v node) ${{ matrix.bin }} 
          ./${{ matrix.bin }} --version

      - name: Build
        run: |
          node --experimental-sea-config example/sea-config.json
          npx postject ${{ matrix.bin }} NODE_SEA_BLOB sea-prep.blob --sentinel-fuse NODE_SEA_FUSE_fce680ab2cc467b6e072b8b5df1996b2
          ./${{ matrix.bin }} world

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.bin }}-${{ matrix.target }}
          path: ./${{ matrix.bin }}
